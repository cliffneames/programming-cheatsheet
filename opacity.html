<html>

 <head>

  <title> Opacity! </title>
  <link href="style.css" rel="Stylesheet" />
  <style>

   #opaque{
     opacity: .2;
   }

   #opaque2{
     opacity: .6;
   }

  </style>

 </head>

 <body class="center-line">

  <p id="opaque">You can change the Opacity of text elements from 20% </p>

  <div id ="opaque2">Up to 60% and higher! </div>

  <div>But not to 100% because nobody can see that duh </div>

  <div>You can find more information on opacity <a href="https://www.w3schools.com/css/css_image_transparency.asp"> here </a> </div>

 </body>

</html>
