<!doctype html>
<html>

 <head>

  <title> Color! </title>
  <link href="style.css" rel="Stylesheet" />
  <style>

   #colores{
     color: green;
   }

   #bgcolor{
     background-color: green;
   }

  </style>

 </head>

 <body class="center-line">

  <p> This is where we demonstrate the effective use of colors in HTML</p>

  <p id="colores"> You can have colored text! </p>

  <div><span id="bgcolor"> Or you can have color backgrounds! </span></div>

  <div> You can find out more information about color <a href="https://www.w3schools.com/cssref/css_colors.asp">here </a> </div>

 </body>

</html>
